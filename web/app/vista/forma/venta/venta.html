<div class="forma">
    <h2>Administración:</h2>
    <h3>Pais de la liga</h3>
    
    <form id="liga" method="POST">
        <fieldset><legend>Pais</legend>
            <div class="venta_selector paises"></div>
        </fieldset>
    </form>
    <form id="liga" method="POST">
        <fieldset><legend>Liga</legend>
            <div class="venta_selector ligas"></div>
        </fieldset>
    </form>
    
    <form id="partido" method="POST">
        <fieldset><legend>Seleccione el partido</legend>
            <table id="tblPartidos">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Liga</th> 
                        <th>Local</th>                
                        <th>Visitante</th>   
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </fieldset>
    </form>
    <form id="tblPartidosValor" method="POST">
        <fieldset><legend>Cuánto apostar:</legend>
            <input type="text" class="campo" id="id" name="id">
            <label>Valor a apostar:
                <input type="text" class="campo" id="valorApostar" name="valorApostar" value="0"></label> 
            <label>Ganancia:
                <input type="text" class="campo" id="valorApostadoTotal" name="valorApostadoTotal" value="0"></label> 
<label>Total a ganar:
                <input type="text" class="campo" id="valorGeneralTotal" name="valorGeneralTotal" value="0"></label>
        </fieldset>
    </form>
    <form id="apuesta" method="POST">
        <fieldset><legend>Qué apostar:</legend>
            <div class="apostarEquipo">
                <span><input type="radio" name="equipoApuesta" value="L"> <span class="desc">Equipo Local</span></span>
                <span><input type="radio" name="equipoApuesta" value="V"> <span class="desc">Equipo Visitante</span></span>
            </div>
            <table id="tblPartidosApuesta">
                <thead></thead>
                <tbody><tr></tr><tr></tr></tbody>
            </table>
            <div class="botonera">
                <button type="button" id="cmdAgregarPartido">Apostar</button>
                <button type="button" class="cmdReiniciarApuesta">Reiniciar Apuesta</button>
            </div>
        </fieldset>
    </form>
    
        
    <form id="tblTicket" method="POST">
        <fieldset><legend>Apuesta actual</legend>
           <div id="ticketPreview">
                <table>
                    <thead>
                        <tr>
                            <th>Apuesta</th>
                        </tr>
                    </thead>
                    <tbody class="mainbody"></tbody>
                </table>
            </div>
            <div class="botonera">
                <button type="button" id="cmdGenerarTicket">Generar Ticket</button>
                <button type="button" class="cmdReiniciarApuesta">Reiniciar Apuesta</button>
            </div>
        </fieldset>
    </form>
</div>
