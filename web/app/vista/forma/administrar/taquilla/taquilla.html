<div class="forma">    <h2>Administración:</h2>	    <form id="taquilla" method="POST">        <fieldset><legend>Información básica</legend>            <input type="text" class="campo" id="id" name="id">            <label>Nombre de Sucursal:                <input type="text" class="campo" id="sucursal" name="sucursal"></label>            <label>Nombre de Responsable:                <input type="text" class="campo" id="nombre" name="nombre"></label>            <label>Apellido de Responsable:                <input type="text" class="campo" id="apellido" name="apellido"></label>            <label>Descripción:                <input type="text" class="campo" id="descripcion" name="descripcion"></label>            <label>Teléfono:                 <input type="text" class="campo" id="telefono" name="telefono"></label>            <label>Celular:                <input type="text" class="campo" id="celular" name="celular"></label>            <label>Dirección:                 <input type="text" class="campo" id="direccion" name="direccion"></label>            <label>Usuario de acceso:                 <input type="text" class="campo" id="usuario" name="usuario"></label>            <label>Contraseña de acceso:                 <input type="password" id="password" name="password"></label>            <div class="botonera">                <button type="button" id="cmdNuevo">Nuevo</button>                <button type="submit">Guardar</button>                <button type="button" id="cmdCancelar">Cancelar</button>                <button type="button" id="cmdEliminar">Eliminar</button>            </div>        </fieldset>    </form>    <h3>Lista de Taquillas</h3>    <table id="tblTaquilla">        <thead>            <tr>                <th>#</th>                <th>Sucursal</th>                <th>Responsable</th>                <th>Telefono - Celular</th>                   <th>Dirección</th>                           </tr>        </thead>        <tbody>        </tbody>    </table></div>
