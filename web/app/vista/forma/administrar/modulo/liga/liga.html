<div class="forma">
    <h2>Administración:</h2>	
    <form id="liga" method="POST">
        <fieldset><legend>Información básica</legend>
            <input type="text" id="id" name="id">
            <label>Nombre de Liga:
                <input type="text" id="nombre" name="nombre"></label>
            <label>Imágen de Liga:
                <input type="text" class="archivo" id="imagen" name="imagen"></label>
            <label>Descripción:
                <input type="text" id="descripcion" name="descripcion"></label>
            <label>País:
                <select id="pais_id" name="pais_id"></select></label>
            <label>Estado
                <select id="estado" name="estado">
                    <option value="A">Activo</option>
                    <option value="I">Inactivo</option>
                </select></label>  
            <div class="botonera">
                <button type="button" id="cmdNuevo">Nuevo</button>
                <button type="submit">Guardar</button>
                <button type="button" id="cmdCancelar">Cancelar</button>
                <button type="button" id="cmdEliminar">Eliminar</button>
            </div>
        </fieldset>
    </form>
    <h3>Lista de Ligas</h3>
    <table id="tblLiga">
        <thead>
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Imágen</th>
                <th>Descripción</th>
                <th>País</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
