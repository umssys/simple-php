<div class="forma">    <h2>Administración:</h2>	    <form id="partido" method="POST">        <fieldset><legend>Información básica</legend>            <input type="text" id="id" name="id">            <label>Liga:                <select id="liga_id" name="liga_id"></select></label>            <label>Observacion:                <input type="text" class="campo" id="observacion" name="observacion"></label>            <label>Estadio                <input type="text" class="campo" id="estadio" name="estadio"></label>            <label>Marcador                <input type="text" class="campo" id="marcador" name="marcador"></label>            <label>Estado:                <select id="estado" name="estado">                    <option value="P">Por Jugar</option>                    <option value="E">En Juego</option>                    <option value="T">Terminado</option>                    <option value="A">Aplazado</option>                </select></label>             <label>Equipo Local:                <select id="equipo_local" name="equipo_local"></select></label>            <label>Equipo Visita:                <select id="equipo_visita" name="equipo_visita"></select></label>            <label>Inicio del Evento                <input type="text" class="campo" id="fechaCompromiso" name="fechaCompromiso"></label>            <label>Hora Inicio                <input type="text" class="campo" id="horaInicio" name="horaInicio"></label>            <label>Hora Final                <input type="text" class="campo" id="horaFinal" name="horaFinal"></label>            <div class="botonera">                <button type="button" id="cmdNuevo">Nuevo</button>                <button type="submit">Guardar</button>                <button type="button" id="cmdCancelar">Cancelar</button>                <button type="button" id="cmdEliminar">Eliminar</button>            </div>        </fieldset>        <h3>Lista de Partidos</h3>        <table id="tblPartido">            <thead>                <tr>                    <th>#</th>                    <th>Liga</th>                    <th>Equipo Visitante</th>                    <th>Equipo Local</th>                    <th>Fecha Encuentro</th>                    <th>Hora Inicio</th>                    <th>Hora Final</th>                </tr>            </thead>            <tbody>            </tbody>        </table>    </form>            <h3>Asociar de Parámetros de juego</h3>    <form id="partidoParametro" method="POST">        <fieldset><legend>Información básica</legend>            <table id="parametroSet">                <thead>                    <tr>                        <th>#</th>                        <th>Parámetro</th>                        <th>Factor Local</th>                        <th>Marca Local</th>                        <th>Factor Visita</th>                        <th>Marca Visita</th>                    </tr>                </thead>                <tbody>                </tbody>            </table>            <div class="botonera">                <button type="submit">Guardar</button>            </div>        </fieldset>    </form></div>
