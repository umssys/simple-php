<div>    <h2></h2>	    <form id="contacto" method="POST">        <fieldset><legend>Información básica</legend>            <label><span>Nombre</span>                <input type="text" name="nombre" id="nombre" >            </label>                                <label><span>Apellido</span>                <input type="text" name="apellido" id="apellido" >            </label>                                <label><span>Alias</span>                <input type="text" name="alias" id="alias" >            </label>                                <label><span>Fecha de Nacimiento</span>                <input type="text" name="fecha_nacimiento" id="fecha_nacimiento" >            </label>                                <label><span>Identificación</span>                <input type="text" name="identificacion" id="identificacion" >            </label>                                <div class="botonera">                <button type="button" id="cmdSave">Guardar</button>            </div>        </fieldset>    </form>    <h3>Lista de Contactos</h3>    <table id="tblTicketReport">        <thead>            <tr>                <th>#</th>                <th>Nombre</th>                                <th>Fecha</th>                   <th>En Juego</th>                                <th>Procesados</th>                <th>Ganadores</th>                                <th>Perdedores</th>                <th>Anulados</th>                            </tr>        </thead>        <tbody>        </tbody>    </table></div>
