<div class="forma">    <h2>Administración:</h2>	    <form id="parametro" method="POST">        <fieldset><legend>Información básica</legend>            <input type="text" class="campo" id="id" name="id">            <label>Nombre:                <input type="text" class="campo" id="nombre" name="nombre"></label>                        <div class="botonera">                <button type="button" id="cmdNuevo">Nuevo</button>                <button type="submit">Guardar</button>                <button type="button" id="cmdCancelar">Cancelar</button>                <button type="button" id="cmdEliminar">Eliminar</button>            </div>        </fieldset>    </form>    <h3>Lista de Parametros</h3>    <table id="tblParametro">        <thead>            <tr>                <th>#</th>                <th>Nombre</th>                            </tr>        </thead>        <tbody>        </tbody>    </table></div>
