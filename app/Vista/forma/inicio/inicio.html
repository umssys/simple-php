<div class="forma">
	<h2>Contenidos de la página</h2>	
	<form id="personal">
		<fieldset><legend>Detalle del Empleado</legend>
			<input type="text" class="campo" id="emp_conse" name="emp_conse">
			<label>*Nombre: 
				<input type="text" class="campo" id="emp_nombre" name="emp_nombre"></label>
			<label>*Apellido: 
				<input type="text" class="campo" id="emp_apellido" name="emp_apellido"></label>
			<label>*Documento: 
				<input type="text" class="campo" id="emp_documento" name="emp_documento"></label>
			<label>Fecha Nacimiento: 
				<input type="text" class="campo" id="emp_fechanacimiento" name="emp_fechanacimiento"></label>
			<label>Ciudad Residencia : 
				<input type="text" class="campo" id="emp_ciudadresidencia" name="emp_ciudadresidencia"></label>
			<label>*Profesión: 
				<input type="text" class="campo" id="emp_profesion" name="emp_profesion"></label>
			<label>Genero: 
				<input type="text" class="campo" id="emp_genero" name="emp_genero"></label>
			<label>Observación: 
				<textarea id="emp_observacion" name="emp_observacion"></textarea></label>
			<label>Teléfono: 
				<input type="text" class="campo" id="emp_telefono" name="emp_telefono"></label>
			<label>Celular: 
				<input type="text" class="campo" id="emp_movil" name="emp_movil"></label>
			<label>*Correo Electrónico: 
				<input type="text" class="campo" id="emp_correoelectronico" name="emp_correoelectronico"></label>
			<div class="botonera">
				<button type="button" id="cmdNuevo">Nuevo</button>
				<button type="submit">Guardar</button>
				<button type="button" id="cmdCancelar">Cancelar</button>
				<button type="button" id="cmdEliminar">Eliminar</button>
			</div>
		</fieldset>
	</form>
	<h3>Lista de Empleados</h3>
	<table id="tblEmpleados">
		<thead>
			<tr>
				<th>#</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Profesión</th>
				<th>Teléfono</th>
				<th>Celular</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</div>
